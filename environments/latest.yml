# List of conda and pip packages that are should be installed when developing the packages
# To create the full conda environment: conda env create -f environment.yml
name: io_utils
channels:
  - conda-forge
  - defaults
dependencies:
  - geopandas   # let geopandas install gdal, pyproj etc.
  - netCDF4
  - matplotlib
  - cartopy>=0.21
  - xarray
  - pip
  - pip:
      - setuptools_scm
      - datetime
      - pyyaml
      - configparser
      - more_itertools
      - Equi7Grid==0.2.2
      - pytileproj
      - cadati
      - country-bounding-boxes
      - ismn
      - ascat
      - repurpose
      - lxml
      - smecv_grid
      - qa4sm-preprocessing
      - pygeogrids
      - pynetcf
      - pytesmo
      - pytest
      - pytest-cov
