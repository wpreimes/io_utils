# List of conda and pip packages that are should be install when developing the packages
# To create the full conda environment: conda env create -f environment.yml
name: io_utils
channels:
  - defaults
  - conda-forge
dependencies:
  - numpy
  - pandas
  - netCDF4
  - matplotlib
  - cartopy>=0.20
  - cftime>=1.1.2
  - gdal
  - shapely
  - fiona
  - pyproj
  - pip
  - pip:
      - setuptools_scm
      - geopandas
      - datetime
      - pyyaml
      - xarray
      - configparser
      - more_itertools
      - Equi7Grid
      - pytileproj
      - cadati
      - country-bounding-boxes
      - ismn
      - ascat
      - lxml
      - smecv_grid
      - pygeogrids
      - qa4sm_preprocessing
      - git+https://github.com/awst-austria/qa4sm-preprocessing@master
      - git+https://github.com/TUW-GEO/pytesmo@master
      - pytest
      - pytest-cov