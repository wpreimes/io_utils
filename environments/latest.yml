# List of conda and pip packages that are should be installed when developing the packages
# To create the full conda environment: conda env create -f environment.yml
name: io_utils
channels:
  - defaults
  - conda-forge
dependencies:
  - numpy
  - pandas
  - netCDF4!=1.6.2
  - matplotlib
  - cartopy>=0.21
  - cftime>=1.1.2
  - gdal
  - shapely
  - fiona>=1.8
  - pyproj
  - pip
  - pip:
      - setuptools_scm
      - datetime
      - pyyaml
      - xarray
      - configparser
      - more_itertools
      - Equi7Grid
      - pytileproj
      - cadati
      - country-bounding-boxes
      - ismn
      - ascat
      - lxml
      - smecv_grid
      - pygeogrids
      - pytest
      - pytest-cov
      - qa4sm-preprocessing
      - pytesmo

